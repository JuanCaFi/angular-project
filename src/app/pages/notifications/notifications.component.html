<div class="notifications-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Notificaciones</mat-card-title>
    </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let notification of notifications" (click)="openNotification(notification)" [class.unread]="!notification.read">
      <div class="notification-subject">{{ notification.subject }}</div>
    </mat-list-item>
  </mat-list>
</mat-card>
</div>
