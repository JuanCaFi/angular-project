<div class="credential-form">
    <div class="form-row">
      <div class="form-column">
        <div>
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" formControlName="usuario">
        </div>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre">
        </div>
        <div>
          <label for="rfc">RFC:</label>
          <input type="text" id="rfc" formControlName="rfc">
        </div>
        <div>
          <label for="curp">CURP:</label>
          <input type="text" id="curp" formControlName="curp">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>
        <div>
          <label for="estado">Estado:</label>
          <input type="text" id="estado" formControlName="estado">
        </div>
        <div>
          <label for="municipio">Municipio:</label>
          <input type="text" id="municipio" formControlName="municipio">
        </div>
      </div>
      <div class="form-column photo-column">
        <div class="photo-frame">
          <img src="../../../assets/Capture.JPG" alt="Foto" class="photo">
        </div>
      </div>
      <div class="form-column">
        <div>
          <label for="estatus">Estatus:</label>
          <input type="text" id="estatus" formControlName="estatus">
        </div>
        <div>
          <label for="folio">Folio:</label>
          <input type="text" id="folio" formControlName="folio">
        </div>
        <div>
          <label for="tipoContratacion">Tipo de Contratación:</label>
          <input type="text" id="tipoContratacion" formControlName="tipoContratacion">
        </div>
        <div>
          <label for="fechaContratacion">Fecha de Contratación:</label>
          <input type="date" id="fechaContratacion" formControlName="fechaContratacion">
        </div>
        <div>
          <label for="alcaldia">Alcaldía:</label>
          <input type="text" id="alcaldia" formControlName="alcaldia">
        </div>
        <div>
          <label for="cuadrante">Cuadrante:</label>
          <input type="text" id="cuadrante" formControlName="cuadrante">
        </div>
        <div>
          <label for="puesto">Puesto:</label>
          <input type="text" id="puesto" formControlName="puesto">
        </div>
        <div>
          <label for="referente">Referente:</label>
          <input type="text" id="referente" formControlName="referente">
        </div>
      </div>
    </div>
    <button type="submit" class="save-button">Guardar</button>
  </div>
